<h4>Add a new contact</h4>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title"><b>{{ status }} Contact</b></h3>
	</div>
  
	<div class="panel-body">
		<form name="ContactForm" class="form-horizontal" role="form" novalidate ng-submit="submitForm(contact)">
	  		<div class="form-group" ng-class="{'has-error': ContactForm.txtName.$invalid && ContactForm.txtName.$dirty}">
				<label for="txtName" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="txtName" maxlength="100" placeholder="Enter name" required ng-model="contact.name">
					<span ng-show="ContactForm.txtName.$invalid && !ContactForm.txtName.$pristine" class="text-danger">Enter contact name</span>
				</div>
			</div>
	  
			<div class="form-group" ng-class="{'has-error': ContactForm.txtEmail.$invalid && ContactForm.txtEmail.$dirty}">
				<label for="txtEmail" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" name="txtEmail" maxlength="100" placeholder="Enter email" required ng-model="contact.email">
					<span ng-show="ContactForm.txtEmail.$invalid && !ContactForm.txtEmail.$pristine" class="text-danger">Enter a valid email</span>
				</div>
			</div>
	  
			<div class="form-group" ng-class="{'has-error': ContactForm.txtPhone.$invalid && ContactForm.txtPhone.$dirty}">
				<label for="txtPhone" class="col-sm-2 control-label">Phone</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" name="txtPhone" maxlength="20" placeholder="Enter phone" required ng-model="contact.number">
					<span ng-show="ContactForm.txtPhone.$invalid && !ContactForm.txtPhone.$pristine" class="text-danger">Enter a valid phone number</span>
				</div>
			</div>
	  
	  		<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="button" ng-click="add()" class="btn btn-primary" value="Submit" ng-disabled="ContactForm.$invalid">
				</div>
			</div>
		</form>
	</div>
</div>
